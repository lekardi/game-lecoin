<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Game Tebak Kopi - Le Coin</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
      background: linear-gradient(135deg, #8e735b, #3e2d23);
      color: #333;
      padding: 20px;
    }

    .logo {
      width: 120px;
      margin-bottom: 20px;
    }

    .card {
      background: #fff;
      padding: 30px 20px;
      border-radius: 12px;
      box-shadow: 0px 6px 16px rgba(0,0,0,0.15);
      max-width: 350px;
      width: 100%;
      animation: fadeIn 1s ease-in-out;
    }

    .card h2 {
      margin-bottom: 15px;
      color: #3e2d23;
    }

    input {
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      width: 100%;
      margin-bottom: 15px;
    }

    button {
      padding: 12px;
      background: #5a3825;
      color: #fff;
      border: none;
      border-radius: 8px;
      width: 100%;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #7b4c33;
    }

    .game, .result {
      display: none;
    }

    .question {
      margin-bottom: 15px;
      font-size: 16px;
      font-weight: 500;
    }

    .options button {
      margin: 6px 0;
      background: #8e735b;
    }

    .options button:hover {
      background: #6c5743;
    }

    .ig-btn {
      margin-top: 15px;
      background: #E4405F;
    }

    .ig-btn:hover {
      background: #c32d4e;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
<body>
  <img src="logo.png" alt="Le Coin Logo" class="logo">

  <div class="card" id="welcome">
    <h2>Masukkan Nama Anda</h2>
    <input type="text" id="playerName" placeholder="Nama kamu...">
    <button onclick="startGame()">Mulai Game ðŸŽ®</button>
  </div>

  <div class="card game" id="game">
    <h2 id="greeting"></h2>
    <div id="questionContainer"></div>
  </div>

  <div class="card result" id="result">
    <h2>ðŸŽ‰ Selamat!</h2>
    <p id="finalScore"></p>
    <p>Screenshot hasil ini dan kirim ke <b>DM IG Le Coin</b> untuk klaim hadiah! ðŸ“©</p>
    <button class="ig-btn" onclick="goToInstagram()">ðŸ“² DM Instagram Le Coin</button>
  </div>

  <script>
    const questions = [
      {
        q: "Apa biji kopi yang terkenal dari Indonesia?",
        options: ["Arabica Gayo", "Robusta Brazil", "Liberica Afrika"],
        answer: "Arabica Gayo"
      },
      {
        q: "Minuman kopi dengan susu panas dan busa tipis adalah?",
        options: ["Espresso", "Latte", "Americano"],
        answer: "Latte"
      },
      {
        q: "Kopi hitam tanpa gula biasanya disebut?",
        options: ["Kopi Tubruk", "Espresso", "Cappuccino"],
        answer: "Espresso"
      },
      {
        q: "Apa yang biasa jadi teman ngopi di cafÃ©?",
        options: ["Gorengan", "Roti & Cake", "Nasi Padang"],
        answer: "Roti & Cake"
      },
      {
        q: "CafÃ© Le Coin ada di kota mana?",
        options: ["Jakarta", "Banyuwangi", "Bandung"],
        answer: "Banyuwangi"
      }
    ];

    let currentQuestion = 0;
    let score = 0;
    let player = "";

    function startGame() {
      const nameInput = document.getElementById("playerName").value;
      if (!nameInput) {
        alert("Masukkan nama dulu ya ðŸ˜Š");
        return;
      }
      player = nameInput;
      document.getElementById("welcome").style.display = "none";
      document.getElementById("game").style.display = "block";
      document.getElementById("greeting").innerText = `Halo ${player}, ayo main tebak kopi! â˜•`;
      showQuestion();
    }

    function showQuestion() {
      if (currentQuestion >= questions.length) {
        endGame();
        return;
      }

      const qData = questions[currentQuestion];
      const container = document.getElementById("questionContainer");
      container.innerHTML = `
        <p class="question">${qData.q}</p>
        <div class="options">
          ${qData.options.map(opt => `<button onclick="checkAnswer('${opt}')">${opt}</button>`).join('')}
        </div>
      `;
    }

    function checkAnswer(answer) {
      if (answer === questions[currentQuestion].answer) {
        score++;
      }
      currentQuestion++;
      showQuestion();
    }

    function endGame() {
      document.getElementById("game").style.display = "none";
      document.getElementById("result").style.display = "block";
      document.getElementById("finalScore").innerText = `${player}, skor kamu: ${score}/${questions.length}`;
    }

    function goToInstagram() {
      window.open("https://www.instagram.com/lecoin.bwi?utm_source=ig_web_button_share_sheet&igsh=ZDNlZDc0MzIxNw==", "_blank");
    }
  </script>
</body>
</html>
