<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Game Tebak Kopi - Le Coin</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
      background: url('bg.png?v=123') no-repeat center center/cover;
      color: #fff;
      padding: 20px;
      position: relative;
      animation: fadeInBg 2s ease-in-out;
    }

    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      z-index: 0;
    }

    .logo {
      width: 120px;
      margin-bottom: 20px;
      position: relative;
      z-index: 1;
    }

    .card {
      position: relative;
      background: rgba(255,255,255,0.9);
      padding: 30px 20px;
      border-radius: 12px;
      box-shadow: 0px 6px 16px rgba(0,0,0,0.15);
      max-width: 350px;
      width: 100%;
      animation: fadeIn 1s ease-in-out;
      z-index: 1;
      color: #000;
    }

    .card h2 {
      margin-bottom: 15px;
      color: #3e2d23;
    }

    input {
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      width: 100%;
      margin-bottom: 15px;
      background: #fff;
      color: #000;
    }

    button {
      padding: 12px;
      background: #5a3825;
      color: #fff;
      border: none;
      border-radius: 8px;
      width: 100%;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #7b4c33;
    }

    .game, .result {
      display: none;
    }

    .question {
      margin-bottom: 15px;
      font-size: 16px;
      font-weight: 500;
    }

    .options button {
      margin: 6px 0;
      background: #8e735b;
    }

    .options button:hover {
      background: #6c5743;
    }

    .ig-btn {
      margin-top: 15px;
      background: #E4405F;
    }

    .ig-btn:hover {
      background: #c32d4e;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }

    @keyframes fadeInBg {
      from {opacity: 0;}
      to {opacity: 1;}
    }
  </style>
</head>
<body>
  <img src="logo.png?v=123" alt="Le Coin Logo" class="logo">

  <div class="card" id="welcome">
    <h2>Masukkan Nama Anda</h2>
    <input type="text" id="playerName" placeholder="Nama kamu...">
    <button onclick="startGame()">Mulai Game üéÆ</button>
  </div>

  <div class="card game" id="game">
    <h2 id="greeting"></h2>
    <div id="questionContainer"></div>
  </div>

  <div class="card result" id="result">
    <h2>üéâ Selamat!</h2>
    <p id="finalScore"></p>
    <p id="rewardText"></p>
    <button class="ig-btn" onclick="goToInstagram()">üì≤ DM Instagram Le Coin</button>
  </div>

  <script>
    // Tambah query string otomatis biar cache ke-bypass
    const version = Date.now();
    document.querySelector('.logo').src = `logo.png?v=${version}`;
    document.body.style.backgroundImage = `url('bg.png?v=${version}')`;

    const questions = [
      { q: "Apa biji kopi yang terkenal dari Indonesia?", options: ["Arabica Gayo", "Robusta Brazil", "Liberica Afrika"], answer: "Arabica Gayo" },
      { q: "Minuman kopi dengan susu panas dan busa tipis adalah?", options: ["Espresso", "Latte", "Americano"], answer: "Latte" },
      { q: "Kopi hitam tanpa gula biasanya disebut?", options: ["Kopi Tubruk", "Espresso", "Cappuccino"], answer: "Espresso" },
      { q: "Apa yang biasa jadi teman ngopi di caf√©?", options: ["Gorengan", "Roti & Cake", "Nasi Padang"], answer: "Roti & Cake" },
      { q: "Caf√© Le Coin ada di kota mana?", options: ["Jakarta", "Banyuwangi", "Bandung"], answer: "Banyuwangi" }
    ];

    let currentQuestion = 0;
    let score = 0;
    let player = "";

    function startGame() {
      const nameInput = document.getElementById("playerName").value;
      if (!nameInput) {
        alert("Masukkan nama dulu ya üòä");
        return;
      }
      player = nameInput;
      document.getElementById("welcome").style.display = "none";
      document.getElementById("game").style.display = "block";
      document.getElementById("greeting").innerText = `Halo ${player}, ayo main tebak kopi! ‚òï`;
      showQuestion();
    }

    function showQuestion() {
      if (currentQuestion >= questions.length) {
        endGame();
        return;
      }

      const qData = questions[currentQuestion];
      const container = document.getElementById("questionContainer");
      container.innerHTML = `
        <p class="question">${qData.q}</p>
        <div class="options">
          ${qData.options.map(opt => `<button onclick="checkAnswer('${opt}')">${opt}</button>`).join('')}
        </div>
      `;
    }

    function checkAnswer(answer) {
      if (answer === questions[currentQuestion].answer) {
        score++;
      }
      currentQuestion++;
      showQuestion();
    }

    function endGame() {
      document.getElementById("game").style.display = "none";
      document.getElementById("result").style.display = "block";
      document.getElementById("finalScore").innerText = `${player}, skor kamu: ${score}/${questions.length}`;

      let reward = "";
      if (score === 3) {
        reward = "üéÅ Kamu dapat Diskon 10%! Screenshot hasil ini dan kirim ke DM IG Le Coin üì©";
      } else if (score === 4) {
        reward = "üéÅ Keren! Kamu dapat Diskon 20%! Screenshot hasil ini dan kirim ke DM IG Le Coin üì©";
      } else if (score === 5) {
        reward = "üî• Perfect! Kamu jawab semua benar! Kamu dapat Voucher Spesial üéüÔ∏è, screenshot dan klaim via DM IG Le Coin üì©";
      } else {
        reward = "Terima kasih sudah bermain! Coba lagi untuk dapatkan hadiah üéÆ";
      }
      document.getElementById("rewardText").innerText = reward;
    }

    function goToInstagram() {
      window.open("https://www.instagram.com/lecoin.bwi", "_blank");
    }
  </script>
</body>
</html>
